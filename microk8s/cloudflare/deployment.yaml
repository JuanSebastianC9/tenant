apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel
  namespace: cloudflare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-tunnel
  template:
    metadata:
      labels:
        app: cloudflare-tunnel
    spec:
      containers:
      - command:
        - cloudflared
        - tunnel
        - run
        args:
        - --token
        - "$CLOUDFLARE_TOKEN;"
        - "echo"
        - "$CLOUDFLARE_TOKEN"
        name: cloudflare-tunnel
        image: cloudflare/cloudflared:latest
        # env:
        # - name: CF_API_TOKEN
        #   valueFrom:
        #     secretKeyRef:
        #       name: cloudflare-token
        #       key: token
        env:
        - name: CLOUDFLARE_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-api-key
              key: CLOUDFLARE_API_KEY